<!DOCTYPE html>
<html lang="es">

<head>
  <title>Calculadora de Expresiones</title>
  <script lang="javascript">
    // Función para evaluar la expresión
    function calcular() {
      // Obtenemos los operandos y el operador
      var numero1 = parseFloat(document.getElementById('num1').value);
      var numero2 = parseFloat(document.getElementById('num2').value);
      var operador = document.getElementById('operador').value;

      // Variable para almacenar el resultado
      var resultado;

      // Evaluamos la expresión según el operador
      switch (operador) {
        case "+":
          resultado = numero1 + numero2;
          document.getElementById('resultado').innerText = "El resultado es: " + resultado;
          break;
        case "-":
          resultado = numero1 - numero2;
          document.getElementById('resultado').innerText = "El resultado es: " + resultado;
          break;
        case "*":
          resultado = numero1 * numero2;
          document.getElementById('resultado').innerText = "El resultado es: " + resultado;
          break;
        case "/":
          // Manejo de la división por cero
          resultado = numero2 !== 0 ? numero1 / numero2 : 0;
          document.getElementById('resultado').innerText = "El resultado es: " + resultado;
          break;
        case "^":
          resultado = Math.pow(numero1, numero2);
          document.getElementById('resultado').innerText = "El resultado es: " + resultado;
          break;
        default:
          alert("Operador no válido");
          return;
      }
    }
  </script>
  <style>

  <h1>Calculadora de Expresiones</h1>
  <div class="tabla">
    <table>
      <tr>
        <td>
          <form>
            <label for="numero1">Ingresa el primer número: </label>
            <input type="text" id="num1" />
            <br />
            <label for="numero2">Ingresa el segundo número: </label>
            <input type="text" id="num2" />
            <br />
